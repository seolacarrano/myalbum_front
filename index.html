<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="note">
        <div class="imagediv">
                <div class="input-field">
                    <label for="name">Title</label>
                    <input id="imagetitle" type="text" class="validate">                    
                </div>
                <div class="input-field">
                    <label for="url">URL</label>
                    <input id="url" type="text" class="validate">                   
                </div>
                <button class="btn grey center-align" id="submit">Submit</button>
                <div class="images"></div>
        </div>
        <div class = "newnotediv"><h2>new note</h2>
            <div class="input-field">
              <label for="title">Title</label>
              <input id="title" type="text" class="validate">                    
            </div>
            <div class="input-field">
              <label for="note">NOTE</label>
              <input id="note" type="text" class="validate">                   
            </div>
            <button class="btn grey center-align" id="save">SAVE</button>
            <div class="newnote"></div>
        </div>
        <div class ="notelist"><h2>note list</h2>
            <div class="allnotes"></div>
        </div>
      </div>

    
</body>
</html>
